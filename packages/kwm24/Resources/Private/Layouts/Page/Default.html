<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="top"></div>
<div class="body-bg{f:if(condition:theme.navigation.type, then:' body-bg-{theme.navigation.type}')}">
    <f:render partial="DropIn/Page/PageBefore" arguments="{_all}" />
    <f:render partial="Structure/CookieConsent" arguments="{_all}" />

    <a class="visually-hidden-focusable page-skip-link" href="#page-content">
        <span>{f:translate(key: 'skiptomaincontent', extensionName: 'bootstrap_package')}</span>
    </a>
    <a class="visually-hidden-focusable page-skip-link" href="#page-footer">
        <span>{f:translate(key: 'skiptopagefooter', extensionName: 'bootstrap_package')}</span>
    </a>

    <f:render partial="Navigation/Main" arguments="{_all}" />
    <f:render section="Border" optional="true" />
    <f:render partial="Navigation/Breadcrumb" arguments="{_all}" />

    <main id="page-content" class="bp-page-content main-section">
        <!--TYPO3SEARCH_begin-->
        <f:render section="Main" />
        <!--TYPO3SEARCH_end-->
    </main>

    <footer id="page-footer" class="bp-page-footer">
        <!-- Render the footer meta content before the main footer content -->
        <f:render partial="Structure/FooterMeta" arguments="{_all}" />

        <!-- Footer content -->
        <div class="footer-container">
            <div class="footer-column footer-column-left">
                <ul>
                    <li><a href="http://cms24.s2310456026.student.kwmhgb.at/datenschutz">Datenschutz</a></li>
                    <li><a href="http://cms24.s2310456026.student.kwmhgb.at/impressum">Impressum</a></li>
                    <li><a href="http://cms24.s2310456026.student.kwmhgb.at/kontakt">Kontakt</a></li>
                    <li><a href="http://cms24.s2310456026.student.kwmhgb.at/login">Mitglied</a></li>
                </ul>
            </div>

            <div class="footer-column footer-column-right">
                <f:if condition="{theme.language.enable}">
                    <div class="footer-language">
                        <f:render partial="Navigation/Language" arguments="{_all}" />
                        <f:image src="EXT:kwm24/Resources/Public/Images/SPGLoogo.png" alt="alt text" class="footer-logo"/>
                    </div>
                </f:if>
            </div>
        </div>
    </footer>

    <f:render partial="Structure/ScrollTop" arguments="{_all}" />
    <f:render partial="DropIn/Page/PageAfter" arguments="{_all}" />

</div>
</html>
